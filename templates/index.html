<!DOCTYPE html>
<html>
    <head>
        <title>MRI</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/script.js"></script>
    </head>

    <html>
        <h1 class="text-center" id="heading">LuminaSpine : Enhancing MRI Precision for Clearer Insights</h1>

        <p class="upload-text">Upload low-resolution lumina spine MRI images and get enhanced High-resolution images by 4 times.</p>

        <form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data" id="upload-form">
            <input class="form-control" type="file" name="imagefile" >
            <input class="btn btn-primary mt-3"type="submit" value="Super Resolute" id="pic">
        </form>

        <div class="images">
            {% if prediction %}
            <div class="image-container">
                <h2 class="image-text">Input Image</h2>
                <img src="{{ inputFile }}" alt="Input Image">
            </div>
            {% endif %}
            {% if prediction %}
            <div class="image-container">
                <h2 class="image-text">Processed Image</h2>
                <img src="{{ prediction }}" alt="Processed Image">
                <a href="{{ prediction }}" download="processed_image.jpg" class="download-btn">&#x2B07;</a>
            </div>
            {% endif %}
        </div>
        
</html>
